<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@200&display=swap" rel="stylesheet"> 
    <title>Register - Platzi Video App</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="images/logo-platzi-video-BW2.png">
    </header>

    <section class="login">
        <section class="login__container">
            <h2>Formulario de registro</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Nombre" id="full-name-login">
                <input class="input" type="text" placeholder="Email" id="email-login">
                <input class="input" type="password" placeholder="Contraseña" id="password-login">
                <button class="button">Regístrate</button>
            </form>
            <div class="register__container--login">
                <a href="/">Iniciar Sesión</a>
            </div>
        </section>
    </section>
    
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
