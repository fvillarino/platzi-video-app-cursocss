<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Muli:wght@200&display=swap" rel="stylesheet"> 
    <title>Login - Platzi Video App</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="images/logo-platzi-video-BW2.png">
    </header>

    <section class="login">
        <section class="login__container">
            <h2>Iniciar sesión</h2>
            <form class="login__container--form">
                <input class="input" type="text" placeholder="Email" id="email-login">
                <input class="input" type="password" placeholder="Contraseña" id="password-login">
                <button class="button">Iniciar Sesión</button>
                <div class="login__container--remember-me">
                    <label>
                        <input type="checkbox" id="remember-me-login" value="checkbox">Recordarme
                    </label>
                    <a href="/">Olvidé mi contraseña</a>
                </div>
            </form>
            <section class="login__container--social-media">
                <div><img src="https://img.icons8.com/officexs/30/000000/google-logo.png"/>Iniciar sesión con cuenta de Google</div>
                <div><img src="https://img.icons8.com/officexs/30/000000/twitter.png"/>Iniciar sesión con cuenta de Twitter</div>
            </section>
            <p class="login__container--register">No tiene cuenta? <a href="/">Regístrate</a></p>
        </section>
    </section>
    
    <footer class="footer">
        <a href="/">Términos de uso</a>
        <a href="/">Declaración de privacidad</a>
        <a href="/">Centro de ayuda</a>
    </footer>
</body>
</html>
